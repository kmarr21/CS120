<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Problem 2</title>
<script>
function countWords() {
    let sentence = prompt("Please enter a sentence:"); // get sentence from user prompt
    // check if user entered something, cancelled
    if (sentence === null || sentence.trim() === "") {document.getElementById("answer").textContent = "No sentence entered."; return;}
    
    //split sentence into array of words (use spaces)
    let wordsArray = sentence.split(' '); 

    // get rid of empty strings (noticed this happened if I left a space at the end of a sentence, so added this check)
    wordsArray = wordsArray.filter(word => word !== "");
    
    // get number of words
    let wordCount = wordsArray.length;
    
    // show results
    let message = `Sentence: "${sentence}" Number of words: ${wordCount}`;
    
    document.getElementById("answer").textContent = message;
}

// call when page loads
window.onload = function() {countWords();}

</script>
</head>

<body>
    <h1>Problem 2: Sentence Word Counter</h1>
    <p>Enter a sentence to count the number of words in it. Reload page to use again.</p>
    <div id="answer"></div>
</body>
</html>
