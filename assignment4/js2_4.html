<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Problem 4</title>
<script>
// greet user with their name and selected prefix
function speak(prefix) {
    let name = document.getElementById("userName").value; // get name from input
    if (name.trim() === "") {alert("Please enter your name first!"); return;} // did user enter a name?
    
    let message = prefix + " " + name; // make message w/ prefix + name
    
    // show in popup + answer div
    alert(message);
    document.getElementById("answer").textContent = message;
}
</script>
</head>
<body>
    <h1>Problem 4: Greeting Form</h1>
    <p>Type in your name and click a button to get your greeting!</p>
    <form>
        <label for="userName">Your Name: </label>
        <input type="text" id="userName" name="userName" placeholder="Enter your name">
        <br><br>
        <input type="button" value="Hello" onclick="speak('Hello')">
        <input type="button" value="Good Bye" onclick="speak('Good Bye')">
        <input type="button" value="Greetings" onclick="speak('Greetings')">
    </form>
    <br>
    <div id="answer"></div>
</body>
</html>
