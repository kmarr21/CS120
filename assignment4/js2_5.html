<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Problem 5</title>
<script>
// greet user with their name and selected prefix: get prefix from clicked button!
function speak(e) {
    let name = document.getElementById("userName").value; // name from input
    if (name.trim() === "") {alert("Please enter your name first!"); return;} // did user enter a name?

    let prefix = e.target.value; // get button text from clicked button
    let message = prefix + " " + name; // make message w/ prefix + name
    
    // show in popup + answer div
    alert(message);
    document.getElementById("answer").textContent = message;
}

// event handlers
window.onload = function() {
    document.getElementById("btn1").onclick = speak;
    document.getElementById("btn2").onclick = speak;
    document.getElementById("btn3").onclick = speak;
}
</script>
</head>
<body>
    <h1>Problem 5: Updated Greeting Form</h1>
    <p>Type in your name and click a button to get your greeting!</p>
    <form>
        <label for="userName">Your Name: </label>
        <input type="text" id="userName" name="userName" placeholder="Enter your name">
        <br><br>
        <input type="button" value="Hello" id="btn1">
        <input type="button" value="Good Bye" id="btn2">
        <input type="button" value="Greetings" id="btn3">
    </form>
    <br>
    <div id="answer"></div>
</body>
</html>
