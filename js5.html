<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JS Problem 5</title>
</head>
<body>
    <h1>Times Table Generator</h1>
    <script>
        // function: display times table for a number
        function timesTable(num) {
            for (var i = 1; i <= 12; i++) {
                var result = num * i;
                document.write(num + " x " + i + " = " + result + "<br>");
            }
        }
        
        // testing function:
        timesTable(3); // with 3
        document.write("<hr>");
        
        timesTable(7); // with 7
        document.write("<hr>");
        
        timesTable(11); // with 11
    </script>
</body>
</html>
