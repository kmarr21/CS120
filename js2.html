<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JS Problem 2</title>
</head>
<body>
    <h1>Farenheit to Celsius Conversion Calculator</h1>
    <p>Reload page to use again.</p>
    <script>
        var fahrenheit = prompt("Enter a temperature in Fahrenheit:"); // get temp in F
        fahrenheit = parseFloat(fahrenheit);
        var celsius = (fahrenheit - 32) * 5/9; // convert F to C (C = (F - 32) * 5/9)
        
        // display result in popup
        alert(fahrenheit + " degrees Fahrenheit = " + celsius + " degrees Celsius");
        
        // get temp in celsius
        var celsiusInput = prompt("Enter a temperature in Celsius:");
        celsiusInput = parseFloat(celsiusInput);
        var fahrenheitResult = (celsiusInput * 9/5) + 32; // convert C to F (F = (C * 9/5) + 32)
        
        // display result in popup
        alert(celsiusInput + " degrees Celsius = " + fahrenheitResult + " degrees Fahrenheit");
    </script>
</body>
</html>
